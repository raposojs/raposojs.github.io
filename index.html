<!DOCTYPE>
<html>
<div class="fullback">
<head>
	<title>The Guessing Game</title>
	<script src="./jquery/jquery-3.0.0.min.js"></script>
	<script src="./js/application.js"></script>
	<link type="text/css" rel="stylesheet" href="./css/guess.css">
</head>
<body>
	<div class="header">
		<h1 class="title">The Guessing Game</h1>
		<p>Feeling lucky today?</p>
	</div>
	<h2>Go ahead, make a guess!</h2>
	<h3>Pick a number between 0 and 100</h3>
	<h4>Pick wisely! You only have 5 tries</h4>




	<input class="field" type="text">
	
	<div class = "buttonsDIV">

		<!-- CHECK BUTTON -->
		<button class="checker" type="submit">Check!</button>

		
		<button class="hint">2 Hints Left</button>

		<!-- RESTART BUTTON -->


		<button class="retry">Restart</button>




</div>

<p class="howManyHints"></p>
<p class="tries"></p>

</body>
</div>
</html>
